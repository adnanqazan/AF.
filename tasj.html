<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tasj.css">
    <title>  Log In </title>
</head>
<body>
    
    <div class="abs" >
        
        <button id="loginButton" style="color:white;">
            <i id="openButton" class="fa fa-reorder"></i>
            <i id="closeButton" class="fa fa-times-circle-o"></i>
        </button>
        <div id="loginDropdown" class="dropdown-content">
            <a href="adnan.html">Home</a><br><br>
            <a href="do.html">Log In</a><br><br>
            <a href="tasj.html">Sgin Up</a>
        </div>
       
    </div>
    <div class="c">
        <h2>Create a new account</h2>
        <form id="signup-form">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/" required>
            <p>The password must contain at least 8 characters, including uppercase and lowercase letters, numbers, and symbols</p>

            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" id="nn" style="color: white;">Create a new account</button>
        </form>
        <div id="message"></div>
    </div>
    <script> 
        var loginButton = document.getElementById("loginButton");
        var openButton = document.getElementById("openButton");
        var closeButton = document.getElementById("closeButton");
        var loginDropdown = document.getElementById("loginDropdown");
        openButton.addEventListener("click", function() {
            loginDropdown.style.display = "block";
            openButton.style.display = "none";
            closeButton.style.display = "block";
        });
        closeButton.addEventListener("click", function() {
            loginDropdown.style.display = "none";
            openButton.style.display = "block";
            closeButton.style.display = "none";
        });
    
        const form = document.getElementById('signup-form');
        const message = document.getElementById('message');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const farstname= document.getElementById('first-name').value;
            const lastname = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            message.innerHTML = 'Account successfully created!';
        });

        const passwordInput = document.getElementById('password');
        const mmessage = document.getElementById('message');

        passwordInput.addEventListener('keyup', function () {
            const password = passwordInput.value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (passwordRegex.test(password)) {
                mmessage.innerHTML = 'The password is strong and meets the conditions.';
                mmessage.style.color = 'green';
            } else {
                mmessage.innerHTML = 'The password must consist of at least 8 characters, containing at least one uppercase letter, one lowercase letter, a number, and a symbol.';
                mmessage.style.color = 'red';
            }
});

      </script>
</body>
</html>
